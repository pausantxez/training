<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            img.avatar {
                width: 30%;
                }

            .button {
                padding: 5px 115px;
                font-size: 15px;
                text-align: center;
                cursor: pointer;
                color: rgb(136, 35, 156);
                background-color: #fbf4fd;
                }

            .button2 {
                padding: 7px 10px;
                font-size: 15px;
                cursor: pointer;
                color: rgb(136, 35, 156);
                background-color: #fbf4fd;
                
            }
            .container {
                font-family: system-ui; 
                text-align: center; 
                padding: -5px 15px; 
                margin: 15px 60px 22px;
                font-size: larger;
                background-color: darkorchid;
                }

            .cancelbtn {
                width: auto;
                padding: 5px 5px;
                background-color: #9172e7;
                }

            .close {
                position: absolute;
                right: 25px;
                top: 0;
                color: #000;
                font-size: 35px;
                font-weight: bold;
                }

            .close:hover,
            .close:focus {
                color: red;
                cursor: pointer;
                }

            .imgcontainer {
                text-align: center;
                margin: -55px 0px 6px;
                position: revert;
                }

            .login {
                margin: 15px 0px;  
                font-size: xx-large;
                padding: 5px;
                text-align: center;
                cursor: pointer;
                outline: none;
                color: #fff;
                background-color: #9850ad;
                border: none;
                border-radius: 50px;
                box-shadow: 0 9px #999;

                }

            .modal {
                position: relative; 
                left: 0;
                top: 0;
                width: 60%;
                height: 60%;  
                padding-top: 60px;
                margin: auto;
                background-color: rgb(177, 174, 174);
                }

        </style>
    </head>
    <body>
        <h1>Modal login Form</h1>
        <button style="position: absolute; top: 0; right: 5;" class="login">Iniciar sesión</button>
        <div class="modal">
        <form>
            <div class="imgcontainer">
                <span class="close">&times;</span>
                <img src="https://www.pausanchez.es/wp-content/uploads/2020/10/boceto-logo-1.png" 
                alt="logo" class="avatar">
            </div>
            <div class="container">
                    <label for="nombre"><b>Usuario</b></label>
                    <input type="text" placeholder="Nombre de usuario" name="nombre" required>
                    <br>
                    <label for="contraseña"><b>Contraseña</b></label>
                    <input type="contraseña" placeholder="Contraseña" name="contraseña" required>
                    <br>
                    <button class="button">Entrar</button>
                    <br>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Recuérdame
                    </label>
                <div>
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw"> Forgot <a href="#">password?</a></span>
                </div>
            </div>
        </form>
            <a href="../">
                <button class="button2">Training</button>
            </a>
    </body>
    
</html>
