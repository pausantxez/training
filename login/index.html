<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .login {
                width: 260px;
                height: 320px;
                border: none;
                border-radius: 20px;
                margin: 100px auto 0 auto;
                padding: 30px 40px;
                text-align: center;
                background-color: rgb(200, 155, 241);
                font-family: sans-serif;
            }

            .login > img {
                height: 125px;
                margin-bottom: 15px;
            }

            .input {
                margin: 5px 0;
                font-size: 17px;
                padding: 5px 10px;
                border-radius: 7.5px;
                border: none;
                width: 100%;
                
            }

            .button {
                margin: 15px;
                font-size: 20px;
                padding: 3px 30px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            .password {
                margin-bottom: 20px !important;
            }

            .training {
                padding: 9px 20px;
                font-size: 13px;
                text-align: center;
                cursor: pointer;
                outline: none;
                color: #fff;
                background-color: #c57ddb;
                border: none;
                border-radius: 12px;
                box-shadow: 0 6px #999;
                margin: 20px;

            }

               

        </style>
    </head>
    <body>
        <h1>Login example</h1>
        <div class="login">
            <img src="boceto-logo-1.png">
            <input class="input" type="text" placeholder="Username">
            <input class="input password" type="password" placeholder="Password">
            <input type="checkbox">Remember me</input> 
            <button class="button">Login</button>
            <br>
            <a href="#">Forgot password?</a>
        </div>
        <a href="/..">
        <button class="training">Training</button>
        </a>
    </body>
</html>
